<div class="row mt-4">
  
  </div>
  <div class="container">
    <form class="form-horizontal">
      <div class="col-lg-6 col-sm-12">
        <img src="cus.webp" width="500px" alt="">
        <div>
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="hardware.name">
        </div>
        <div class="mt-3">
          <label for="" class="form-label">RentalPerDay</label>
          <input type="text" class="form-control" [(ngModel)]="hardware.rentalPerDay" >
        </div>
        <div class="mt-3">
          <label for="" class="form-label">FinePerDay</label>
          <input type="text" class="form-control" [(ngModel)]="hardware.finePerDay" >
        </div>
        <div class="mt-3">
          <label for="" class="form-label">Availability</label>
          <input type="text" class="form-control" [(ngModel)]="hardware.availability" >
        </div>
        <div class="mt-3">
          <button (click)="savehardware()">Save Hardware</button>
  
        </div>
      </div>
    </form>
  </div>
